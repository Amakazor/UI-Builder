        <!-- 功能页面javascript结束 -->
        <script>
            function generateOptions(el, response) {
                var value = $(el).attr('data-value-mapping') || 'value';
                var text = $(el).attr('data-text-mapping') || 'text';
                response.forEach(function(option) {
                    $('<option></option>').val(option[value]).text(option[text]).appendTo($(el));
                });
            }
            [].slice.call($('body').find('[data-auto-select-id]')).filter(function(el) {
                return $(el).attr('data-url');
            }).forEach(function(el) {
                $.ajax({
                    url: config.fundodooApiDomainUrl + $(el).attr('data-url'),
                    success: function(response) {
                        if (response.code == 200) {
                            generateOptions(el, response.data);
                        }
                    }
                });
            });
        </script>
        <script>
            // 右侧内容查询开始
            var gridOptionsIdentifier = window['gridOptions' + $('[data-table-id]').attr('data-table-id')];

            function submitForm(el, formId) {
                $.ajax({
                    url: config.fundodooApiDomainUrl + $(el).attr('data-url'),
                    dataType: 'json',
                    method: 'POST',
                    data: (formId ? $('#formId') : $('form')).serializeJSON(),
                    fundodooAjax: true, //true:开启计时功能，false（或去掉此属性）：不开启计时功能
                    success: function(rs, status, xhr) {
                        if (rs.code == 200) {
                            gridOptionsIdentifier.api.setRowData(rs.data);
                        }
                    }
                });
            }
        </script>
