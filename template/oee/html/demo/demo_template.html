<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Template</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../css/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/bootstrap.min-4.1.3.css">
        <link rel="stylesheet" href="../../js/plugins/layer/skin/moon/style.css">
        <link rel="stylesheet" href="../../css/page_common/template_base.css">
        <link rel="stylesheet" href="../../css/page_common/template_extend.css">
        <link rel="stylesheet" href="../../js/plugins/select2/select2.min.css">
        <link rel="stylesheet" href="../../js/plugins/jquery-ui/jquery-ui.min.css"> </head>

    <body class="fixed-sidebar full-height-layout gray-bg">
        <div class="fullpagearea">
            <div class="fullpagoutbox">
                <div id="carea" class="containerarea">
                    <div class="leftBefore">
                        <div class="show-icon glyphicon glyphicon-chevron-right"> </div>
                        <div class="hide-icon glyphicon glyphicon-chevron-left"> </div>
                    </div>
                    <div id="cleft" class="containerleft" style="width: 275px;">
                        <form class="form-box permissionEditSave" action="" onsubmit="return false;">
                            <div class="searcharea">
                                <div class="siteOutbox">
                                    <!--  siteOutbox为了解决拖拽滚动条时site掉下去的问题-->
                                    <div class="everySite site-one">
                                        <div class="Button-template">
                                            <div class="allButton dropzone resize-vertically ui-sortable ui-droppable ui-resizable" style="min-height: 200px;">
                                                <hr class="ui-sortable-handle">
                                                <div style="clear:both;" class="ui-sortable-handle"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="clear:both;"></div>
                                </div>
                            </div>
                            <div style="clear:both;"></div>
                            <div class="bottom-searchButton">
                                <button id="dataSearch" class="configurable-component">
                                    <span class="glyphicon glyphicon-search"></span> Search</button>
                            </div>
                        </form>
                    </div>
                    <div id="cmiddle" class="containerMiddle" style="left: 275px;">
                        <div class="innerbox"></div>
                    </div>
                    <div id="cright" class="containerRight" style="left: calc(287px);">
                        <div class="allContent">
                            <div class="topContent">
                                <div class="custom-container">
                                    <div class="row">
                                        <div class="everyBox col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="boxarea">
                                                <div class="tittle">
                                                    <i class="fa fa-angle-double-right fa-lg" aria-hidden="true"></i>
                                                    <strong class="configurable-component">用户信息</strong>
                                                </div>
                                                <div class="userList">
                                                    <div id="myGrid" style="height:calc(100% - 45px);width:100%" class="ui-sortable ui-droppable"></div>
                                                    <div class="searchArea">
                                                        <div class="iconArea">
                                                            <div class="owner"> </div>
                                                            <button id="popupAdd" class="permissionAdd configurable-component" onclick="popupAdd(this);">新增</button>
                                                            <button id="popupEdit" class="configurable-component" onclick="popupEdit(this);">修改</button>
                                                            <button id="popupDelete" class="permissionDelete configurable-component" onclick="popupDelete(this);">删除</button>
                                                            <button id="export" class="permissionDelete configurable-component" onclick="exportData(this);">导出</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="add" class="popup-window" style="display: none;">
            <form class="popup-form ui-sortable ui-droppable" data-related-button="popupAdd" autocomplete="off" ame="form1" method="post" onsubmit="return false;">
                <div class="saveArea ui-sortable-handle">
                    <input class="permissionEditSave" type="submit" name="submit" value="提交">
                </div>
            </form>
        </div>
        <div id="edit" class="popup-window" style="display: none;">
            <form class="popup-form ui-sortable ui-droppable" data-related-button="popupEdit" autocomplete="off" ame="form1" method="post" onsubmit="return false;">
                <div class="saveArea ui-sortable-handle">
                    <input class="permissionEditSave" type="submit" name="submit" value="提交">
                </div>
            </form>
        </div>
        <script src="../../js/jquery.js"></script>
        <script src="../../js/plugins/datepicker/WdatePicker.js"></script>
        <script src="../../js/plugins/ag-grid/ag-grid.min-17.1.1.fix.js"></script>
        <script src="../../js/plugins/layer/layer.min.js"></script>
        <script src="../../js/plugins/jquery.serializejson.min.js"></script>
        <script src="../../js/plugins/fundodoo.js"></script>
        <script src="../../js/page_common/common.js"></script>
        <script src="../../js/page_common/fundodooPageTemplate.js"></script>
        <script src="../../js/config.js"></script>
        <script src="../../js/plugins/select2/select2.min.js"></script>
        <script src="../../js/plugins/jquery-ui/jquery-ui.min.js"></script>
    </body>

</html>
