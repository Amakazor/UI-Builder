<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
</head>

<body>
    <div id="div" class="draggable hello" style="position: absolute; top: 50px; left: 100px; width: 30px; height: 30px; background-color: pink;">1</div>
    <div id="input">
        <label>Username</label>
        <input type="text">
    </div>
    <div id="div2" class="draggable hello" style="width: 30px; height: 30px; background-color: rgb(198, 192, 255);">1</div>
    <div id="div3" class="draggable hello" style="width: 30px; height: 30px; background-color: rgb(198, 192, 255);">1</div>
    <div class="draggable hello" style="width: 30px; height: 30px; background-color: rgb(198, 192, 255);">1</div>
    <button id="btn1">Append div to iframe</button>
    <button id="btn2">Append div to current page</button>
    <button id="btn3">Append input to iframe</button>
    <button id="btn4">Append div to iframe directly</button>
    <button id="btn5">Delete div</button>
    <iframe name="myFrame" id="iframeId" src="iframe.html"></iframe>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.3/dist/interact.min.js"></script>
    <script>
        console.log($('#btn2').css('display'));
        console.log($('<button>').appendTo($('body')).css('position', 'absolute').css('display'));
        console.log($('body *'));
        document.getElementById('btn1').addEventListener('click', () => {
            document.getElementById('iframeId').contentWindow.document.body.appendChild($(`<div id="div" style="width: 30px; height: 30px; background-color: pink;">1</div>`)[0]);
        });

        document.getElementById('btn2').addEventListener('click', () => {
            document.body.appendChild($(`<div id="div" style="width: 30px; height: 30px; background-color: pink;">1</div>`)[0]);
        });

        document.getElementById('btn3').addEventListener('click', () => {
            document.getElementById('iframeId').contentWindow.document.body.appendChild(document.getElementById('input'));
        });

        document.getElementById('btn4').addEventListener('click', () => {
            myFrame.copy($('#div'));
        });

        document.getElementById('btn5').addEventListener('click', () => {
            const $div = $('#div2');
            console.log($div);
            $div.remove();
            console.log($div);
        });
    </script>
    <script>
        interact('body *')
            .draggable({
                // enable inertial throwing
                inertia: true,
                // keep the element within the area of it's parent
                restrict: {
                    restriction: "parent",
                    endOnly: true,
                    elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
                },
                // enable autoScroll
                autoScroll: true,

                // call this function on every dragmove event
                onmove: dragMoveListener,
                // call this function on every dragend event
                onend: function (event) {
                    var textEl = event.target.querySelector('p');

                    textEl && (textEl.textContent =
                        'moved a distance of '
                        + (Math.sqrt(Math.pow(event.pageX - event.x0, 2) +
                            Math.pow(event.pageY - event.y0, 2) | 0))
                            .toFixed(2) + 'px');
                }
            });

        function dragMoveListener(event) {
            var target = event.target,
                // keep the dragged position in the data-x/data-y attributes
                x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            // translate the element
            target.style.webkitTransform =
                target.style.transform =
                'translate(' + x + 'px, ' + y + 'px)';

            // update the posiion attributes
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }
    </script>
</body>

</html>
