<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
</head>

<body>
    <div id="div1" class="draggable hello" style="position: absolute; top: 50px; left: 100px; width: 30px; height: 30px; background-color: pink;"></div>
    <div id="div2" class="draggable hello" style="width: 30px; height: 30px; background-color: rebeccapurple;"></div>
    <button id="btn1">Click me</button>
    <button id="btn2">Delete me</button>
    <button id="btn3">Click this</button>
    <a>drag me</a>
    <iframe id="iframeId" src="iframe.html"></iframe>
    <div id="drop" style="height: 100px; width: 100%; background-color: darkorchid;"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/interact.js"></script>
    <script>
        // $('body').on('mousemove', event => {
        //     console.log(event.offsetX, event.offsetY);
        //     $('#div1').css({
        //         top: event.offsetY,
        //         left: event.offsetY
        //     })
        // });

        $('#btn2').on('click', () => {
            $('#div1').remove();
        });

        $('#btn3').on('click', () => {
            $('body').append($('<div style="width: 30px; height: 30px; background-color: black;"></div>'));
        });

        function createElement() {
            $('body').append($('#div1').clone().css('color', 'black').attr('id', 'drag1'));
        }

        const frameBody = $($('#iframeId').get(0).contentWindow.document).find("body");
        // console.log(frameBody);
        frameBody.on('mousemove', event => {
            // console.log(event);
        });

        $('body').on('mousemove', event => {
            // console.log(event);
        });


        interact('body *')
            .draggable({
                // enable inertial throwing
                inertia: true,
                // keep the element within the area of it's parent
                restrict: {
                    restriction: document.getElementById('drop'),
                    // $($('#iframeId').get(0).contentWindow.document).find("body").get(0),
                    endOnly: true,
                    elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
                },
                // enable autoScroll
                autoScroll: true,

                // call this function on every dragmove event
                onmove: dragMoveListener,
                // call this function on every dragend event
                onend: function (event) {
                    console.log('end');
                    var textEl = event.target.querySelector('p');

                    textEl && (textEl.textContent =
                        'moved a distance of '
                        + (Math.sqrt(Math.pow(event.pageX - event.x0, 2) +
                            Math.pow(event.pageY - event.y0, 2) | 0))
                            .toFixed(2) + 'px');
                }
            });


        let isElementCreated = false;
        function dragMoveListener(event) {
            var target = event.target,
                // keep the dragged position in the data-x/data-y attributes
                x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            // translate the element
            target.style.webkitTransform =
                target.style.transform =
                'translate(' + x + 'px, ' + y + 'px)';

            // update the posiion attributes
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }
    </script>
</body>

</html>
